apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.zl.simple"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        buildTypes {
            debug {
                debuggable true
                minifyEnabled false
            }
            release {
                minifyEnabled false
            }
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}
dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
}
dependencies {
    //noinspection GradleCompatible
    compile 'com.jakewharton:butterknife:8.5.1'
    apt 'com.jakewharton:butterknife-compiler:8.5.1'
    compile ('com.zqpay.zl:zqpay:1.0.2',{
        exclude group: 'com.android.support', module: 'support-v4'
    })
//    compile project(':library-zqpay')
//    compile(name: 'library-zqpay-release', ext: 'aar')

//    compile 'com.zqpay.zl:lib-zqpay-zl:1.0.0'
}
